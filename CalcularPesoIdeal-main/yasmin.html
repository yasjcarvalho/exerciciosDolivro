<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ysi.css" />
    <title>Seu Peso Ideal</title>
  </head>

  <body>
    <img src="balanca.jpg" alt="Balança de peso ideal" />

    <h1>Programa Cálculo do Peso Ideal</h1>

    <p>
      Nome:
      <input type="text" id="inNome" />
    </p>

    <p>
      Sexo: <br />
      <input type="radio" name="sexo" id="rbMasculino" /> Masculino <br />
      <input type="radio" name="sexo" id="rbFeminino" /> Feminino
    </p>

    <p>
      Altura:
      <input type="text" id="inAltura" />
    </p>

    <p>
      <input type="button" value="Calcular Peso Ideal" id="btCalcular" />
      <input type="button" value="Limpar Campos" id="btLimpar" />
    </p>

    <h3 id="outResposta"></h3>
    <script src="yas.js"></script>
  </body>
</html>
