<!-- Calcular o dobro de um número  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const num = prompt('Número: ') //lê um dado de entrada
      const dobro = num * 2 // calcula o dobro
      alert('Dobro é: ' + dobro) // exibe a resposta
      const num = Number(prompt('Número: ')) // lê o dado de entrada e converte para número
    </script>
  </body>
</html>
