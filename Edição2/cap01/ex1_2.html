<!-- Entrada de dados e uso de variáveis -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- serve para ajustar od caracteres de ecentuação a serem exibidos pela página. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const nome = prompt('Qual é o seu nome?')
      alert('Olá ' + nome)
      alert(`Olá ${nome}`)
    </script>
  </body>
</html>

<!-- 

Como atibuir valor a uma variável?
  const idade = 18 
Quando usar const?
  O uso de constantes é restrito apenas à declaração de variáveis de controle ou de configuração do sistema, como o número máximo de aluno a serem manipulados pelo programa ou os dados de conexão com um banco de dados. 
Quando não usar o const?
  Em casos que o conteúdo da variável possa ser alterado, declare a com let.

Template Strings 
  sintaxe: 
          ${nomeVar} 
-->
