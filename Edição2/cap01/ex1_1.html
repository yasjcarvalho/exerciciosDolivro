  O que é uma variável?

  Nas últimas versões do JavaScript, passou-se a recomendar o uso de const ou let. 
    Uma varíavel criada a prtir de um desses comandos possui um espoco local (de bloco), o que pode evitar desperdício de memória - pois, ao final do bloco, a variável deixa de existir. 
  
  const ou let:
    impedem que um programa rode com alguns problemas no código, como declarar duas variáveis com o nomesmo nome no script.
